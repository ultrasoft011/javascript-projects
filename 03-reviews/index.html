<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/a51c2a4f52.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              src="/03-reviews/assets/person-1.jpeg"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">Jessica Parker</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint
            deleniti animi officia iure id commodi non velit placeat. Id magnam
            repellat sapiente fugit iste cumque consectetur, corporis eum. Sed,
            quisquam?
          </p>
          <!-- Buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise!</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
